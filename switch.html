        <button onclick="FunctionSwitch()" id = "demo1">查看今天的日期</button>
        <script>
            function FunctionSwitch(){
                var x ;
                var d = new Date().getDay();
                    switch(d){
                    case 0 : x = "星期天";
                    break;
                    case 1 : x = "星期1";
                    break;
                    case 2 : x = "星期2";
                    break;
                    case 3 : x = "星期3";
                    break;
                    case 4 : x = "星期4";
                    break;
                    case 5 : x = "星期5";
                    break;
                    default:
                    x = "星期6"
                }
                document.getElementById("demo1").innerHTML=x;
            }

        </script>
    </body>
