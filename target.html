    <script>
        function myFunction(name,job){
            alert("Welcome " + name + ", the " + job);
        }
        var car ={
            name : "Fiat",
            model:500,
            color:"white"
        };
        var person = {
            firstName: "John",
            lastName : "Doe",
            id : 5566,
            fullName : function() 
	        {
                return this.firstName + " " + this.lastName;
            }
        };
        // 在 HTML 中, 全局变量是 window 对象: 所有数据变量都属于 window 对象。
    </script>
