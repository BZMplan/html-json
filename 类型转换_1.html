            <p> typeof 操作符返回变量、对象、函数、表达式的类型。</p>
            <p id="demo"></p>
            <script>
                //数据类型
                // string number boolean object function symbol
                //对象类型
                // Object Date Array
                //不包含任何值的数据类型
                // null undefined

                //返回数据类型
                document.getElementById("demo").innerHTML = 
                typeof "john" + "<br>" +
                typeof 3.14 + "<br>" +
                typeof NaN + "<br>" +
                typeof false + "<br>" +
                typeof [1,2,3,4] + "<br>" +
                typeof {name:'john', age:34} + "<br>" +
                typeof new Date() + "<br>" +
                typeof function () {} + "<br>" +
                typeof myCar + "<br>" +
                typeof null + "<br>"+
                "John".constructor;//返回构造函数
            </script>
   
    </body>
