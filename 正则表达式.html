<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<p>搜索字符串 "mplan", 并显示匹配的起始位置：</p>
<button onclick="FunctionSearch()">点我</button>
<button onclick = "FunctionReplace()">替换</button>
<p id="demo"></p>
<script>
function FunctionSearch() {
    var str = "Visit Mplan"; 
    var n = str.search(/Mplan/i);
    document.getElementById("demo").innerHTML = n;
}
function FunctionReplace(){
    var str = document.getElementById("demo").innerHTML;
    var txt = str.replace(/6/i,"Mplan");
    document.getElementById("demo").innerHTML=txt;
}
</script>

</body>
</html>
